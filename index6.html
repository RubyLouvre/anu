    <script type='text/babel'>
var s

window.onload = function(){
      //  React.PropTypes =  (React.PropTypes || {})
        function Select(props) {
           return <strong>{props.value}</strong>
        }
       // <Select value={this.state.value} />
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    value: '南京'
                }
            }

            onChange(e) {
                this.setState({
                    value: e
                })

            }
            render() {
                return <div><span>111</span><span>{this.state.value}</span></div>
            }

        }

       s = ReactDOM.render( <App/>, document.getElementById('example'))
}
    </script>

    <div id='example'></div>
