     <script src="./test/redux.js"></script>

    <script src="./test/babel.js"></script>
    <script type='text/babel'>
var s

window.onload = function(){

      class App extends React.Component {
            constructor(props) {
                super(props);

                // 设置 initial state
                this.state = {
                    value: 'xxxx'
                };
            }

           click(e){
               this.setState({
                   value: e.target.value
               })
           }

            render() {
                return (
                    <div>
                        Type something:{this.state.value}
                        <input ref="input" value={this.state.value} onInput={this.click.bind(this)}/>
                    </div>
                );
            }
        }

        App.defaultProps = {
            initialValue: '请输入内容'
        };
        s = ReactDOM.render( <App/>, document.getElementById('example'))
}
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>
