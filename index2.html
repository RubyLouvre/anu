    function rotateImpl(tree, node, dir, setParent) {
      var other = dir == 'left' ? 'right' : 'left';
      if (!node[other]) {
        return;
      }
      var top = node[other];//会上浮的子节点
      node[other] = top[dir]; //过继孩子

      if (setParent) {
        if (!node.parent) {
          tree.root = top;
        } else if (node == node.parent.left) {
          node.parent.left = top;
        } else {
          node.parent.right = top;
        }
        Object(top[dir]).parent = node; //父属性修正1
        top.parent = node.parent; //父属性修正2
        node.parent = top; //父属性修正3
      }
      top[dir] = node; //旋转
      top.maintain()
      
      node.maintain();//先top.maintain();
      return top;
    }
    class AVL {
      constructor() {
        this.root = null;
      }
      leftRotate(node) {
        return rotateImpl(this, node, 'left', true);
      }
      rightRotate(node) {
        return rotateImpl(this, node, 'right', true);

        var node = this.root;
        while (node) {
          var diff = data - node.data
          if (diff == 0) {
            break
          } else if (diff < 0) {
            node = node.left;
          } else {
            node = node.right;
          }
        }
        if (node) {
          this.splay(node)
          return node
        }
        return null

          return true

          parent = null

          parent = node; //保存要插入的父节点
          var diff = data - node.data
          if (diff == 0) {
            node.count++
            return false
          } else if (diff < 0) {
            node = node.left;
          } else {

      rebalance(node) {
        var bf = this.getBalanceFactor(node);
        // 如果左子树过高
        if (bf > 1) {
            // 如果是在插左子树的右子树上
            if (this.getBalanceFactor(node.left) < 0) {
                node.left = this.leftRotate(node.left);
            }
            return this.rightRotate(node);
        }

       // 如果右子树过高
        if (bf < -1) {
            // 如果是插在右子树的左子树上
            if (this.getBalanceFactor(node.right) > 0) {
                node.right = this.rightRotate(node.right);
            }
            return this.leftRotate(node);
        }
        return node;

       * 首先，找到伸展树tree1中的最大元素x，再通过Splay(x,tree1)将x调整为tree1的根。

       merge(tree1, tree2){
        if(!tree1){
            return tree2

        if(!tree2){
            return tree1

        var x = this.maxNode(tree1)
        this.splay(x, tree1);
        x.right = tree2
        tree2.parent = x;
        return x;

        var node = this.root
        while (node) {
          if (k <= this.getSize(node.left)) {
            node = node.left
          } else if (k > this.getSize(node.left) + node.count) {
            k -= (this.getSize(node.left) + node.count)
            node = node.right
          } else {

          }
        }
        return null
