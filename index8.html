<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .aaa {
            width: 200px;
            height: 200px;
            background: red;
        }

        .bbb {
            width: 200px;
            height: 200px;
            background: lawngreen;
        }
    </style>

   <script type='text/javascript' src="./dist/React.js"></script>
   <script type='text/javascript' src="./dist/devtools.js"></script>

<!-- <script src="./test/react.js"></script>
    <script src="./test/react-dom.js"></script>-->
     <script src="./test/redux.js"></script>
    <script src="./test/react-redux.js"></script>
    <script src="./test/babel.js"></script>
    <script type='text/babel'>
        var index = 0
       var map = [
             <div >1111<p>ddd</p><span>333</span><Link /></div>,
             <div><em>新的</em><span>111</span>222<span>333</span><b>444</b><Link /></div>,
             <div><span>33</span></div>
        ]
        function Link(){
            return index == 1 ? <strong>ddd</strong> : <i>ddd</i>
        }
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    aaa: 'aaa'
                }
            }
            change(a){
                this.setState({
                    aaa:a
                })
            }
            componentDidMount(){
                console.log('App componentDidMount')
            }
            componentWillUpdate(){
                console.log('App componentWillUpdate')
            }
            render() {
                 return map[index++]
             
            }
        }
        var s

window.onload = function(){
    
       s = ReactDOM.render( <App/>, document.getElementById('example'))
}
    </script>
</head>

<body>

    <div>这个默认会被清掉</div>
    <div id='example'></div>


</body>

</html>
